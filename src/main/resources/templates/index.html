<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style="width: 1000px">
<div th:switch="${users}" >
  <h2 th:case="null" >No users yet!</h2>
  <div th:case="*">
    <h1 style="text-align: center;">Users</h1>
    <br>
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a class="btn btn-primary" th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
  <p><a class="btn btn-primary" href="/signup" role="button">Add a new user</a></p>
</div>
  </div>

</body>
</html>
