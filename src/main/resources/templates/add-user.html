<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/adduser}" th:object="${user}" method="post" class="container mt-5 mb-5" style="width: 800px">
    <br>
    <br>
    <h1 style="text-align: center;" class="alert alert-secondary">Add new user</h1>
    <br>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <input type="submit" value="Add User" class="btn btn-primary">
</form>

</body>
</html>
